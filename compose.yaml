services:
  frontend:
    build: website/
    restart: unless_stopped
    env_file: "website/.env"
  backend:
    build: api/
    links:
      - db
    restart: unless_stopped
    env_file: "api/.env"
  caddy:
    image: caddy
    restart: unless_stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
  db:
    image: mongo
    restart: unless_stopped
    volumes:
      - $PWD/data:/data/db
    ports:
      - "27017:27017"
volumes:
  caddy_data:
  caddy_config:
